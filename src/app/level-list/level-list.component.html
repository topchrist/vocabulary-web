
<div class="card">
    <div class="card-header text-white bg-primary">Level's List</div>
    <div class="card-body">
        <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Order</th>
                <th>Level's name</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let level of levels">
                <td>{{ level.order }}</td>
                <td>{{ level.name }}</td>
                <td>{{ level.description }}</td>
                <td style="white-space: nowrap">
                  <a routerLink="../level-edit/{{level.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                  <button (click)="deleteLevel(level.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="false">
                      <span>Delete</span>
                  </button>
              </td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
